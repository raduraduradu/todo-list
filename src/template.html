<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div id="main-container">
            <div id="sidebar">
                <div class="header-div">
                    <h1>Projects</h1>
                    <button id="add-project">+</button>
                </div>
                
            </div>
            <div id="tasks-container">
                <div class="header-div">
                    <h1>Tasks</h1>
                    <button id="add-task">+</button>
                </div>
                <div id="content">
                    <div id="welcome-page">
                        <h1>Welcome to your todo list!</h1>
                        <p>click on a project to view it's tasks<p>
                    </div>
                </div>
            </div>
        </div>
        <dialog id="project-modal">
            <h1>New project:</h1>
            <form method="dialog">
                <label for="project-name">Name: </label>
                <input type="text" name="project-name" id="project-name" required>
                <button type="submit">Add Project</button>
                <button type="button" id="project-form-cancel">Cancel</button>
            </form>
        </dialog>

        <dialog id="task-modal">
            <h1>New Todo:</h1>
            <form method="dialog">
                <div>
                    <label for="task-name">Name: </label>
                    <input type="text" name="task-name" id="task-name" required>
                </div>
                <div>
                    <label for="description">Description: </label>
                    <textarea name="description" id="description" rows="2" cols="30"></textarea>
                </div>
                <div>
                    <label for="date">Due Date: </label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <input type="checkbox" name="important" id="important" value="">
                    <label for="important">Imporant</label>
                </div>
                <div>
                    <label for="select-project">Project: </label>
                    <select name="select-project" id="select-project">
                        
                    </select>
                </div>
                <div>
                    <button type="submit">Add Todo</button>
                    <button type="button" id="task-form-cancel">Cancel</button>
                </div>
            </form>
        </dialog>
    </body>
</html>
